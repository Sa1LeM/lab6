{% load static %}

<!DOCTYPE html> 
<html lang="en">
  <head> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
</head>

  <body>
    <div class="page">
        <h1>Add a new Course:</h1>
        <form action="{% url 'sqllab:courses' %}" method="post">
          {% csrf_token %}
          {{ form}}
          <button type="submit">Submit</button>
        </form>
        <br>
        <ul>
          {% for Course in courses %}
            <li>{{Course.courseID}}</li>
          {% endfor %}
        </ul>
        <a href="{% url 'sqllab:students' %}">see students</a>

    </div>
  </body>
 <html>
